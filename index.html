<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/fotos/banaan.png">
    <title>Food clicker</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oldenburg&display=swap" rel="stylesheet">
</head>

<body>
    <!--Main UI-->
    <img class="Achtergrond" src="fotos/background 1.jpeg">
    <div id="Topbar">
            <!--Displays voor info-->
        <p id="TierDisp">Tier: <span id="Tier">Zwerver</span></p>
        <p id="FoodDisp">Eten: <span id="Food">Prullenbak</span></p>
    </div>
    <div id="Sidebar">
        <div id="InnerSidebar"> <!--Innersidebar waar upgrades en euro per click in zit-->
            <p id="Upgrades">Upgrades</p>
            <p id="EpcDisp"> <span id="Epc">1€</span>/ Click</p>
            <!--Container van 1 upgrade-->
            <div class="UpgradeContainer">
                <p class="OneClick">+1€/Click</p>
            <button class="Upgrade" onclick="buyupgrade1()">
                <img src="fotos/Pointing_hand_cursor_vector.svg.png" >
                    <span class="Price" id="Price1">50€</span> 
                    <span class="Amount"id="Amount1">0</span> </p>         
            </button>
            </div>

            <div class="UpgradeContainer">
                <p class="OneClick">+10€/Click</p>
            <button class="Upgrade" onclick="buyupgrade2()">
                <img src="fotos/Pointing_hand_cursor_vector.svg.png" >
                    <span class="Price" id="Price2">500€</span> 
                    <span class="Amount"id="Amount2">0</span> </p>         
            </button>
            </div>

            <div class="UpgradeContainer">
                <p class="OneClick">+15€/Sec</p>
            <button class="Upgrade" onclick="buyupgrade3()">
                <img src="fotos/tandwiel.png" >
                    <span class="Price" id="Price3">250€</span> 
                    <span class="Amount"id="Amount3">0</span> </p>         
            </button>
            </div>

            <div class="UpgradeContainer" id="Upgrade4">
                <p class="OneClick" id="Upgrade4">-0.1Sec Autoclick</p>
            <button class="Upgrade" onclick="buyupgrade4()">
                <img src="fotos/tandwiel.png" >
                    <span class="Price" id="Price4">1000€</span> 
                    <span class="Amount" id="Amount4">0</span> </p>         
            </button>
            </div>

        </div>
    </div>
    <p id="MoneyDisp">Euros: <span id="Money">0</span></p> <!--Geld Display-->
    <div id="Bottombar">

    </div>


    <!--MAIN CLICK KNOP-->
    <button class="ClickButton" onclick="clickfood()"><img class="FoodClick" id="clickimage" src="fotos/afvalcontainer-removebg-preview.png"></button>
    <!--Hamburgermenu om FoodMenu Te openen-->
    <button id="HamburgerMenu" onclick="openmenu()"><img id="Hamburger" src="fotos/hamburgermenu.png"></button>

    <!--De Food Upgrade Menu-->
    <div id="FoodMenu" class="Menu">
        <div id="InnerFoodMenu">

            <div id="CirkelContainer"> <!--Alle cirkels in deze container-->
                <button id="c1" onclick="switchmenu('Zwerver')"><div class="cirkel">Zwerver</div></button>
                <button id="c2" onclick="switchmenu('Arm')"><div class="cirkel">Arm</div></button>
                <button id="c3" onclick="switchmenu('Normaal')"><div class="cirkel">Normaal</div></button>
                <button id="c4" onclick="switchmenu('Rijk')"><div class="cirkel">Rijk</div></button>
                <button id="c5" onclick="switchmenu('Legend')"><div class="cirkel">Legend</div></button>
            </div>

            <div id="FoodUpgrades"> <!--Food Upgrade knoppen-->
            <button class="FoodUpgradeButton" onclick="buyFoodUpgrade(0)" id="Food0">
                    <div class="FoodUpgrade" id="FoodUpgrade0">
                        <img id="Foto0" src="fotos/afvalcontainer-removebg-preview.png">
                        <p id="NaamFood0">Vuilnisbak:</p>
                        <span id="PrijsFood0">Equipped</span>
                        <span id="MultiFood0">1X</span>

                    </div>
            </button>

            <button class="FoodUpgradeButton" onclick="buyFoodUpgrade(1)" id="Food1">
                <div class="FoodUpgrade" id="FoodUpgrade1">
                        <img id="Foto1" src="fotos/streetgum.png">
                        <p id="NaamFood1">Kauwgom:</p>
                        <span id="PrijsFood1">1k€</span>
                        <span id="MultiFood1">2X</span>
                    </div>
            </button>

            <button class="FoodUpgradeButton" onclick="buyFoodUpgrade(2)" id="Food2">
                <div class="FoodUpgrade" id="FoodUpgrade2">
                    <img id="Foto2" src="fotos/banana-peel.png">
                    <p id="NaamFood2">Bananen schil:</p>
                    <span id="PrijsFood2">3.5k€</span>
                    <span id="MultiFood2">3X</span>
                </div>
            </button>

            <button class="FoodUpgradeButton" onclick="buyFoodUpgrade(3)" id="Food3">
                <div class="FoodIpgrade" id="FoodUpgrade3">
                    <img id="Foto3" src="fotos/rat.png">
                    <p id="NaamFood3">Rat:</p>
                    <span id="PrijsFood3">10k€</span>
                    <span id="MultiFood3">5x</span>
                </div>
            </button>

                </div>
            </button>

            </div>

        </div>
    </div>


<!-- SCRIPTS -->
    <script src="scripts/config.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/buttons.js" defer></script>
    <!-- <script src="scripts/coinflip.js" defer></script> -->
</body>
</html>
