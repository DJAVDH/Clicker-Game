<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/fotos/banaan.png">
    <title>Food clicker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <img class="Achtergrond" src="fotos/background 1.jpeg">
    <div id="Topbar"></div>
    <div id="Sidebar"></div>
    <div id="Bottombar"></div>
    <p id="TierDisp">Tier: <span id="Tier">Zwerver</span></p>
    <p id="FoodDisp">Eten: <span id="Food">Prullenbak</span></p>
    <p id="Multiplier">1x boost</p>
    <p id="EpcDisp">Euro per click: <span id="Epc">1</span></p>
    <p id="MoneyDisp">Euros: <span id="Money">0</span></p>
    <button class="ClickButton"><img class="FoodClick" src="fotos/afvalcontainer-removebg-preview.png"></button>
</body>
</html>
